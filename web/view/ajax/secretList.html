<link href="css/buttons.dataTables.min.css" rel="stylesheet">
<link href="css/select.dataTables.min.css" rel="stylesheet">

<div class="row">
    <div id="breadcrumb" class="col-md-12">
        <ol class="breadcrumb">
            <li><a href="#">verPass管理</a></li>
            <li><a href="#">密钥查看</a></li>
        </ol>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="box">
            <div class="box-header">
                <div class="box-name">
                </div>
                <div class="box-icons">
                    <a class="expand-link">
                        <i class="fa fa-expand"></i>
                    </a>
                </div>
                <div class="no-move"></div>
            </div>
            <div class="box-content no-padding">
                <table class="table table-bordered table-striped table-hover table-heading table-datatable"
                       id="secretListTable">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>SSID</th>
                        <th>密钥</th>
                        <th>楼栋编号</th>
                        <th>楼栋名称</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- Start: list_row -->
                    <!-- End: list_row -->
                    </tbody>
                    <tfoot>
                    <tr>
                        <th>ID</th>
                        <th>SSID</th>
                        <th>密钥</th>
                        <th>楼栋编号</th>
                        <th>楼栋名称</th>
                        <th>操作</th>
                    </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" role="dialog" id="formModel">
    <div class="modal-dialog" role="document" style="width: 900px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="gridSystemModalLabel">修改密钥</h4>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12" id="editSecret">
                            <form class="form-horizontal" id="secretConfigForm">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">楼栋编号</label>
                                    <div class="col-sm-8">
                                        <input type="text" name="building_code" class="form-control" placeholder="">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">SSID</label>
                                    <div class="col-sm-8">
                                        <input type="text" name="ssid"  class="form-control" placeholder="">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">密钥</label>
                                    <div class="col-sm-8">
                                        <textarea name="secret" id="" class="form-control" rows="10"></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-2">
                                        <button type="submit" class="btn btn-primary">确认</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<script type="text/javascript">
    var editTable;//全局的datatable变量

    //删除数据
    $('#secretListTable tbody').on( 'click', 'button#delRow', function () {
        var comfirm=confirm("确定删除?")
        if(comfirm)
        {
            alert("删除成功");
        }
    });

    $('#secretListTable tbody').on( 'click', 'button#editRow', function () {
            alert("暂时不能修改!");
//        $("#formModel").modal("show");
    });




    //初始化表格数据
    function initDataTable(){
        editTable=$('#secretListTable').DataTable({
            "processing":true,
            "serverSide": true,
            "ajax":{
                "url": urlConfig.secretList,
                "dataSrc": "jsonString"
            },
            "columnDefs": [{
                "targets": 0,
                "data": "id",
                "visible": false,
                "orderable": false,
                "searchable": false

            },{
                "targets": 1,
                "data": "ssid",
                "visible": true,
                "orderable": false,
                "searchable": false

            },{
                "targets": 2,
                "data": "secret",
                "visible": true,
                "orderable": false,
                "searchable": false

            },{
                "targets": 3,
                "data": "buildingEntity.buildingCode",
                "visible": true,
                "orderable": false,
                "searchable": false

            },{
                "targets": 4,
                "data": "buildingEntity.buildingName",
                "visible": true,
                "orderable": false,
                "searchable": false

            },{
                "targets": 5,//删除
                "data": null,
                "orderable": false,
                "searchable": false,
                "defaultContent":
                        "<button id='editRow' class='btn btn-primary' type='button'>修改</button>&ensp;"+
                        "<button id='delRow' class='btn btn-primary' type='button'>删除</button>"
            }
            ],
            "aaSorting": [[ 1, "asc" ]],
            "autoWidth":false,
            "sDom":
                    "<'box-content'<'col-sm-6'f><'col-sm-6 text-right'l><'clearfix'>>rt<'box-content'<'col-sm-6'i><'col-sm-6 text-right'p><'clearfix'>>",
            "language": {
                "emptyTable":     "没有相关数据",
                "info": "显示 _START_ 到 _END_ 条, 共 _TOTAL_ 条记录",
                "infoEmpty":      "没有相关数据",
                "infoFiltered":   "(筛选自 _MAX_ 条记录)",
                "infoPostFix":    "",
                "thousands":      ",",
                "lengthMenu":     "每页显示 _MENU_ 条",
                "loadingRecords": "加载中",
                "processing":     "数据处理中",
                "search":         "搜索:",
                "zeroRecords":    "没有找到匹配数据",
                "paginate": {
                    "first":      "首页",
                    "last":       "末页",
                    "next":       "下一页",
                    "previous":   "上一页"
                },
                "aria": {
                    "sortAscending":  ":正序",
                    "sortDescending": ":倒序"
                }
            },
        });

    }
    $(document).ready(function() {
        $('#payTime').datepicker({setDate: new Date(),dateFormat:"yy-mm-dd",
            showButtonPanel:true,
            closeText:"关闭",
            yearSuffix: '年',
            currentText:'今天',
            showMonthAfterYear:true,
            monthNames: ['一月','二月','三月','四月','五月','六月','七月','八月','九月','十月','十一月','十二月'],
            dayNames: ['星期日','星期一','星期二','星期三','星期四','星期五','星期六'],
            dayNamesShort: ['周日','周一','周二','周三','周四','周五','周六'],
            dayNamesMin: ['日','一','二','三','四','五','六']
        });
        LoadDataTablesScripts(initDataTable);
    });
</script>
